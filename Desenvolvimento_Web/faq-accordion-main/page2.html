    <meta charset="UTF-8">

    <title>Contato</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            padding: 16px;
            background-color: white;
            margin: 0 auto;
            margin-top: 100px;
            border: 1px solid black;
            border-radius: 4px;
        }
        input[type=text], input[type=email], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
        }
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }
    </style>

    <!-- Google Tag Manager (noscript) -->

    <div class="container">
        <label for="fname">Nome</label>
        <input type="text" id="fname" name="firstname" placeholder="Seu nome..">

        <label for="lname">Sobrenome</label>
        <input type="text" id="lname" name="lastname" placeholder="Seu sobrenome..">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Seu email..">

        <label for="message">Mensagem</label>
        <textarea id="message" name="message" placeholder="Escreva algo.." style="height:200px"></textarea>

        <input type="submit" value="Enviar">
    </div>

    <script>
        document.querySelector("input[type=submit]").addEventListener("click", function(event) {
            event.preventDefault();
            alert("Mensagem enviada!");
        });
    </script>
