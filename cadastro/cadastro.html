<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style/cadastro.css">

    <!-- Fonte Roboto Condensed Light -->
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Roboto+Condensed:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <!-- Fonte Roboto Condesed Bold -->
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Roboto+Condensed:wght@700&family=Roboto:wght@100&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>
    <!-- cabeçalho -->
    <header>
        <!-- Logo -->
        <div id=logo>
            <img src="img/Logo.svg" alt="" width="50%">
        </div>
    </header>

    <main>
        <!-- Botão voltar -->
        <div id="voltar">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="36" viewBox="0 0 42 46" fill="none">
                    <path d="M33 9.30834L29.9494 6.11292L13 23.9856L29.9666 41.8583L33 38.6629L19.0668 23.9856L33 9.30834Z" fill="white"/>
                    <path d="M43 9.19542L39.9494 6L23 23.8727L39.9666 41.7454L43 38.55L29.0668 23.8727L43 9.19542Z" fill="white"/>
                </svg>
            </div>
            <p class="roboto_condensed_bold">voltar</p>
        </div>
        
        <div id="divisao">
            <div id="esquerda">
                <!-- Nome -->
                <section id="section1" class="sectionleft">
                    <div>
                        <div class="col-12"><label class="roboto_condensed_bold" >Nome</label></div>
                        <input class="inputcadastro roboto_condensed_light"  type="text" id="inputnome" placeholder="Insira seu Nome">
                      </div>
                </section>
                <!-- Senha -->
                <section id="section3" class="sectionleft">
                    <div>
                        <div class="col-12"><label class="roboto_condensed_bold" >Senha</label></div>
                        <input class="inputcadastro roboto_condensed_light col-12"  type="text" id="inputsenha" placeholder="Insira sua Senha">
                      </div>
                </section>
                <!-- Endereço -->
                <section id="section5" class="sectionleft">
                    <div>
                        <div><label class="roboto_condensed_bold">Endereço</label></div>
                        <input class="inputcadastro roboto_condensed_light col-12"  type="text" id="inputendereço" placeholder="Insira seu Endereço">
                      </div>
                </section>
            </div>

            <div id="direita">
                <!-- Email -->
                <section id="section2" class="sectionright">
                    <div>
                        <div class="col-12"><label class="roboto_condensed_bold" class="form-label">Email</label></div>
                        <input class="inputcadastro roboto_condensed_light"  type="text" id="inputemail" placeholder="Insira seu Email">
                      </div>
                </section>
                
                <!-- Confirmar senha -->
                <section id="section4" class="sectionright">
                    <div>
                        <div><label class="roboto_condensed_bold">Confirmar senha</label></div>
                        <input class="inputcadastro roboto_condensed_light"  type="text" id="inputconfirmar" placeholder="Confirme sua senha">
                      </div>
                </section>
                
                <!-- Telefone -->
                <section id="section6" class="sectionright">
                    <div>
                        <label class="roboto_condensed_bold">Telefone</label>
                        <input class="inputcadastro roboto_condensed_light"  type="text" id="inputtelefone" placeholder="Insira seu Telefone/Celular">
                      </div>
                </section>
            </div>
        </div>

        <!-- Botão -->
        <div>
            <button class="roboto_condensed_bold button" type="button">Cadastrar</button>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
